	<link src="https://rawgithub.com/ComeBurguburu/autocomplete/master/css/style.autocomplete.css"/>

  <body>
    <div class="wrapper">
      <header>
        <h1>Autocomplete</h1>
        <p>Autocomplete an ajax wrapper</p>

        <p class="view"><a href="https://github.com/ComeBurguburu/autocomplete">View the Project on GitHub <small>ComeBurguburu/autocomplete</small></a></p>


        <ul>
          <li><a href="https://github.com/ComeBurguburu/autocomplete/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/ComeBurguburu/autocomplete/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/ComeBurguburu/autocomplete">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>
<div id="content">
<h2>Simple example</h2>
			<input type="text"  class="search_field" placeholder="choice city" autofocus/>
<!--<hr/>
<h2>With show_all=true :</h2>
			<input type="text"  class="search_field" placeholder="choice city" />
		</div>-->
		  <!-- JavaScript -->
		<script type="text/javascript">
		var f = function(a,b){
		alert(a);
		$(b).next(".autocomplete-wrapper").find("input").focus();
		}
		$(".search_field").eq(0).autocomplete({link:"http://come.burguburu.free.fr/projet/ajax/search/php/search.php", callback: f});
		$(".search_field").eq(1).autocomplete({link:"http://come.burguburu.free.fr/projet/ajax/search/php/search.php", callback: f, show_all:true, max_values: 5});
		</script>
  </section>
      <footer>

  </body>
